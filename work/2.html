<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>2</title>
    <style type="text/css">
        ul {
            list-style-type: none; /* 列表属性为无 */
        }

        li {
            background-color: #003366;
            width: 250px;
            border: 1px solid white;  /* 边框为白色 */
        }

        a {
            color: white;
            text-decoration: none;
            display: block;

        }

        a:hover {
            background-color: #336699;
        }

    </style>
</head>
<body>
<ul>
    <li>
        <a>首页</a>
    </li>
    <li>
        <a>相册</a>
    </li>
    <li>
        <a>博客</a>
    </li>
    <li>
        <a>我的朋友</a>
    </li>
    <li>
        <a>个人简介</a>
    </li>
</ul>
</body>
</html>

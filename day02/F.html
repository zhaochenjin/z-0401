<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>浮动</title>
    <style type="text/css">
        div{
            width:100px;
            height:100px;
            background-color:#22EE44;
            border:2px solid #0000FF; /* 边框 */
            float:left;   /* 左浮动 */
            /*  float:right; 右浮动 */
        }
    </style>
</head>
<body>
<div style="height:50px">1</div>
<div>2</div>
<div>3</div>
<div>4</div>
<div>5</div>
<div>6</div>
<div>7</div>
<div>8</div>
<div>9</div>
<div>0</div>

<p style="clear:both;">dfsdfdsfdsf</p>   <!-- clear:both  可以理解为另起一行  -->
</body>
</html>

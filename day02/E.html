<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>margin padding</title>
    <style type="text/css">
        *{
            margin:0; /* 边距 */
            padding:0; /*内边距 为0  */
        }

        button{
            margin:20px 30px; /* 边距 上下  左右 */
            padding:20px 10px 30px 50px; /* 内边距 上 右 下 左  */
        }

        div{
            width:100px;
            height:100px;
            /*border:2px solid #0000FF;*/
            border-width: 5px; /* 边界 */
            border-style: outset;
            border-color:#0000FF;
        }
    </style>
</head>
<body>
<span>123</span>
<span>456</span>
<button>按钮1</button>
<button>按钮2</button>
<span>789</span>
<div>

</div>
</body>
</html>
